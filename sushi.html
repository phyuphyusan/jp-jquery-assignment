<!DOCTYPE html>
<html>
<head>
	<title>Sushi</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!-- For Logo -->
	<link rel="icon" href="image/logo.png" type="image/x-icon">
	<!-- For Font -->
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
</head>
<body>
	<!-- JQuery -->
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('h4.pay').html('<strong> Payment </strong>');
			$('.k').html('<i>4800 KS </i>');
			$('.k').css({'color':'grey'});
		});
	</script>
	<!--Navbar-->
	<nav class="navbar navbar-light bg-danger">
 		<a class="navbar-brand  ml-5" href="#">
    		<img src="image/logo.png" width="100" height="100" class="d-inline-block" alt="" loading="lazy">
   			<h2 class="d-inline text-white fontstyle">Sushi Restaurant</h2>
  		</a>
	</nav>

		<div class="row mt-5">
			<div class="col col-sm-12 col-md-6 shadow">
				<ul class="nav nav-pills mb-3 " id="pills-tab" role="tablist">
  					<li class="nav-item" role="presentation">
    					<a class="nav-link bg-danger text-white" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Sushi</a>

  					<li class="nav-item" role="presentation">

  					</li>
  					<li class="nav-item" role="presentation">
    					<a class="nav-link text-danger" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" 		aria-controls="pills-contact" aria-selected="false">Appetizers</a>
  					</li>
  					<li class="nav-item" role="presentation">
    					<a class="nav-link text-danger" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" 	aria-controls="pills-contact" aria-selected="false">Rice</a>

			<div class="tab-content" id="pills-tabContent">
  				<div class="tab-pane fade show active " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
  					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="sushi-tab">
			  			<div class="row">
			  				<div class="col col-md-4 mt-3">
			  					<div class="card-deck">
		  							<div class="card">
		    							<img src="image/s1.jpg" class="card-img-top" alt="sushi">
		   								<div class="card-body">
		     								<h6 class="card-title text-center">MIFUNE Fry</h6>
		    							</div>
		   								<div class="card-footer">
		     								<button class="btn btn-outline-danger d-block w-100">Add To Cart</button>
		    							</div>
		 							</div>
								</div>
			  				</div>
			  				<div class="col col-md-4 mt-3">
			  					<div class="card-deck">
		  							<div class="card">
		    							<img src="image/s.jpeg" class="card-img-top" alt="sushi">
		   								<div class="card-body">
		     								<h6 class="card-title text-center">Salmon(Shaki)</h6>
		    							</div>
		   								<div class="card-footer">
		     								<button class="btn btn-outline-danger d-block w-100">Add To Cart</button>
		    							</div>
		 							</div>
								</div>
			  				</div>
			  				<div class="col col-md-4 mt-3">
			  					<div class="card-deck">
		  							<div class="card">
		    							<img src="image/w.jpeg" class="card-img-top" alt="sushi">
		   								<div class="card-body">
		     								<h6 class="card-title text-center">WAKASA Sushi</h6>
		    							</div>
		   								<div class="card-footer">
		     								<button class="btn btn-outline-danger d-block w-100">Add To Cart</button>
		    							</div>
		 							</div>
								</div>
			  				</div>
			  				<div class="col col-md-4 mt-3">

		  							<div class="card">

		     								<h6 class="card-title text-center">Salamon Sushi</h6>

		   								<div class="card-footer">

		    							</div>
		 							</div>
								</div>
			  				</div>
			  				<div class="col col-md-4 mt-3">
			  					<div class="card-deck">
		  							<div class="card">
		    							<img src="image/y.jpeg" class="card-img-top" alt="sushi">
		   								<div class="card-body">

		    							</div>
		   								<div class="card-footer">
		     								<button class="btn btn-outline-danger d-block w-100">Add To Cart</button>
		    							</div>
		 							</div>
								</div>
			  				</div>
			  				<div class="col col-md-4 mt-3">
			  					<div class="card-deck">
		  							<div class="card">
		    							<img src="image/mix.jpeg" class="card-img-top" alt="sushi">

		     								<h6 class="card-title text-center">Mix Deluxe</h6>

		   								<div class="card-footer">
		     								<button class="btn btn-outline-danger d-block w-100">Add To Cart</button>
		    							</div>
		 							</div>
								</div>
			  				</div>
			  			</div>
			  		</div>
  				</div>
  			<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
  			<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
		</div>
	</div>	

	<!-- For Payment -->
	<div class="offset-1 col-sm-12 col-md-5 shadow w-100 h-100">
				<h4 class="text-center pay mt-4">Payment</h4>
				<div class="table-responsive">
					<table class="table table-bordered mt-1">
					  	<thead class="table-active text-dark">
						   	<tr>
						      <th>Name</th>
						      <th>Qty</th>
						      <th>Price</th>
						      <th>Remove</th>
						    </tr>
					  	</thead>
 					 	<tbody>
	   						<tr>
	      						<th class="ws">
	      							WAKASA Sushi
	      							<p class="k">4800 KS</p>
	      						</th>
							    <td>
							    	<span class="badge badge-dark text-center p-2">+</span> 1 <span class="badge badge-dark p-2"> - </span>
							    </td>
							    <td>4800</td>
							    <td class="pl-4"><span class="badge badge-danger p-2"> X </span></td>
							</tr>
		   					<tr>
			     				<th>Paid</th>
								<td colspan="3"><input class="form-control" type="text" name="paid" placeholder="Paid Money"></td>   
							</tr>
							<tr>
							     <th>Charges</th>
							     <td colspan="3"><input class="form-control bg-light" type="text" name="paid" placeholder="Charges Money"></td>
							</tr>
							<tr>
							    <th colspan="4"> <button class="btn btn-outline-light d-block w-100 text-dark">Check Out</button></th>
							</tr>
	  					</tbody>
